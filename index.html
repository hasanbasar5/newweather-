        <div class="search ">
            
            <input type="text" name="search"

                <i class="fa-solid fa-xmark" id="cancel"></i>

        </div>
        <div class="icon-1 pt-2">
        <div class="f-2 ">
            <p>Hum</p>
            <img  src="./weather/icons8-humidity-48.png" width="25px" height="25px">
          
                <p class="p-1"style="color: white;"id="hum">50%</p>
 
        </div>
        <div class="f-2 ">
            <p>Wind</p>
            <img  src="./weather/icons8-wind-60.png" width="30px" height="30px">

        </div>
        <div class="f-2 ">
            <p>Rain</p>
            <img  src="./weather//icons8-torrential-rain-60.png" width="30px" height="30px">

        </div>

        </div>
        </div> 
    </div> -->
</div>
<div class="day text-center ">

        <h4>Today</h4>

    </div>
    <div class="today">
